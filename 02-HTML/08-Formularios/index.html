<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form>
        <fieldset>
            <legend>Datos personales</legend>
            <div>
                <label for="nombre">Ingrese su nombre de usuario</label>
                <input id="username" type="text" name="username" placeholder="username">
            </div>
            <div>
                <label>
                    Ingrese su correo
                    <input type="email" required>
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Datos en la plataforma</legend>
            <div>
                <label>
                    Ingrese su fecha de nacimiento
                    <input type="date">
                </label>
            </div>
            <div>
                <label>
                    Ingrese la cantidad
                    <input type="number" value="2" readonly>
                </label>
            </div>
            <div>
                <label>
                    Ingrese su contraseña
                    <input id="password" type="password" name="password" required>
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Pasatiempos</legend>
            <label><input type="checkbox">Cine</label>
            <label><input type="checkbox">Música</label>
            <label><input type="checkbox">Leer</label>
        </fieldset>
        <fieldset>
            <legend>Género</legend>
            <label><input type="radio" name="gender">Hombre</label>
            <label><input type="radio" name="gender">Mujer</label>
            <label><input type="radio" name="gender">Prefiero no decirlo</label>
        </fieldset>
        <fieldset>
            <legend>Selet y opcciones</legend>
            <label for="country">País</label>
            <select name="country" id="country">
                <optgroup label="América">
                    <option value="pe">Perú</option>
                    <option value="co">Colombia</option>
                    <option value="ve">Venezuela</option>
                </optgroup>
                <optgroup label="Europa">
                    <option value="es">España</option>
                    <option value="it">Italia</option>
                    <option value="fr">Francia</option>
                </optgroup>
                <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
            </select>
        </fieldset>
        <input type="submit" value="Iniciar sesión" name="" id="">
        <!--<button>Enviar</button>-->
    </form>
    <script>
        document.getElementById('password').addEventListener('keyup', e => {
            console.log(e.target.value)
        })
    </script>
</body>
</html>
