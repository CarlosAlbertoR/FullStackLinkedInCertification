<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <caption>Mi horario de clases</caption>
        <colgroup>
            <col>
            <col>
            <col>
            <col>
            <col style="background: green;">
        </colgroup>
        <thead>
            <tr>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">HTML</td>
                <td>CSS</td>
                <td>PHP</td>
                <td rowspan="2">Javascript</td>
                <td>Phyton</td>
            </tr>
            <tr>
                <td>Go</td>
                <td>Dise√±o UX</td>
                <td>Big Data</td>
            </tr>
            <tr>
                <td colspan="5">Descanso</td>
            </tr>
            <tr>
                <td>Java</td>
                <td>SQL</td>
                <td>Algoritmos</td>
                <td>PWA</td>
                <td>Angular</td>
            </tr>
        </tbody>
        <tfoot style="background: yellow;">
            <tr>
                <td>6 creditos</td>
                <td>3 creditos</td>
                <td>4 creditos</td>
                <td>2 creditos</td>
                <td>7 creditos</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
