<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactividad y contenido embebido</title>
</head>
<body>
    <dialog id="modal">
        <h2>Curso HTML5 desde cero </h2>
        <p>Precio: $35</p>
        <p>Profesor: Álvaro Felipe</p>
        <button id="close">Cerrar</button>
    </dialog>

    <h1>Contenido Interactivo</h1>
    <details>
        <summary>HTML</summary>
        <p>Lenguaje de marcado de hipertexto.</p>
        <p>Se creó en 1989</p>
    </details> 

    <button id="button">Abrir modal</button>
    <h1>Contenido embebido</h1>
    <iframe width="853" height="480" src="https://www.youtube.com/embed/iSRhIeEFQf4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe src="https://facebook.com" frameborder="0"></iframe>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3974.166557299144!2d-75.52179078584231!3d5.076738339697136!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e476fe68261169d%3A0xe41aa422e3edc13f!2sUniversidad%20de%20Manizales!5e0!3m2!1ses-419!2sco!4v1598213207897!5m2!1ses-419!2sco" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    <script>
        const modal = document.getElementById('modal');
        const button = document.getElementById('button');
        const close = document.getElementById('close');
        button.addEventListener('click', () => {
            modal.setAttribute('open', 'true')
        })
        close.addEventListener('click', ()=>{
            modal.removeAttribute('open')
        })
    </script>
</body>
</html>
